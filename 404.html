<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة غير موجودة | سكينة</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .error-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
      }
      .btn {
        display: inline-block;
        background: var(--primary);
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="assets/logo.png" alt="logo" class="logo-img" />
      </div>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i data-lucide="moon"></i>
      </button>
    </header>

    <main class="app-content">
      <div class="error-page">
        <div class="hanging-lamp">
          <div class="lamp-wire"></div>
          <div
            class="lamp-icon"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              font-weight: bold;
              font-size: 1.2rem;
            "
          >
            ?
          </div>
          <div class="lamp-glow"></div>
        </div>

        <h1>رابط غير صحيح</h1>
        <p>عذراً، الصفحة التي تحاول الوصول إليها غير موجودة أو تم نقلها.</p>

        <a href="/" class="btn"> الرجوع للرئيسية </a>
      </div>
    </main>

    <script>
      function toggleTheme() {
        const htmlEl = document.documentElement;
        let currentTheme = htmlEl.getAttribute("data-theme");
        if (!currentTheme) {
          currentTheme = localStorage.getItem("sakina_theme") || "light";
        }
        const newTheme = currentTheme === "light" ? "dark" : "light";
        htmlEl.setAttribute("data-theme", newTheme);
        localStorage.setItem("sakina_theme", newTheme);

        updateThemeIcon(newTheme);
      }

      function updateThemeIcon(theme) {
        const btn = document.querySelector(".theme-toggle");
        if (btn) {
          const iconName = theme === "light" ? "moon" : "sun";
          btn.innerHTML = `<i data-lucide="${iconName}"></i>`;
          lucide.createIcons();
        }
      }

      // Init Theme
      const savedTheme = localStorage.getItem("sakina_theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);

      window.onload = function () {
        updateThemeIcon(savedTheme);
        lucide.createIcons();
      };
    </script>
  </body>
</html>
